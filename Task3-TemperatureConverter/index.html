<!DOCTYPE html>
<html>
<head>
    <title>Colorful Temperature Converter</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: linear-gradient(to right, #ff7eb3, #65d6ce);
            padding-top: 100px;
        }

        .box {
            background: linear-gradient(135deg, #f6d365, #fda085);
            padding: 30px;
            width: 320px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px gray;
        }

        h2 {
            color: white;
        }

        input, select {
            padding: 10px;
            margin: 10px;
            width: 85%;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 12px;
            width: 90%;
            background: #ff4e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #fc913a;
        }

        #result {
            color: white;
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸŒˆ Temperature Converter</h2>

    <input type="number" id="temp" placeholder="Enter temperature">

    <select id="unit">
        <option value="C">Celsius â†’ Fahrenheit</option>
        <option value="F">Fahrenheit â†’ Celsius</option>
    </select>

    <button onclick="convert()">Convert</button>

    <h3 id="result"></h3>
</div>

<script>
function convert() {
    let t = document.getElementById("temp").value;
    let unit = document.getElementById("unit").value;
    let res;

    if(unit=="C"){
        res = (t * 9/5) + 32;
        document.getElementById("result").innerText =
        res.toFixed(2) + " Â°F";
    }
    else{
        res = (t - 32) * 5/9;
        document.getElementById("result").innerText =
        res.toFixed(2) + " Â°C";
    }
}
</script>

</body>
</html>
